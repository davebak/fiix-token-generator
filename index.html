<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Processing App</h1>
        
        <label for="box1">Text Box 1:</label>
        <textarea id="box1" rows="4" cols="50"></textarea><br><br>
        
        <label for="box2">Text Box 2:</label>
        <textarea id="box2" rows="4" cols="50"></textarea><br><br>
        
        <label for="box3">Text Box 3:</label>
        <textarea id="box3" rows="4" cols="50"></textarea><br><br>

        <button id="processButton">Process Text</button><br><br>

        <label for="resultBox">Processed Text:</label>
        <textarea id="resultBox" rows="6" cols="50" readonly></textarea><br><br>
    </div>

    <script src="app.js"></script>
</body>
</html>
