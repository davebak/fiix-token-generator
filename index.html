<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiix CMMS Token Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fiix CMMS Auth Token Generator</h1>
        
        <label for="box1">API Key:</label>
        <textarea id="box1" rows="1" cols="60"></textarea><br><br>
        
        <label for="box2">Access Key:</label>
        <textarea id="box2" rows="1" cols="60"></textarea><br><br>

        <label for="box3">Subdomain (ex. "my-fiix-tenant"):</label>
        <textarea id="box3" rows="1" cols="60"></textarea><br><br>
        
        <label for="box4">Secret Key:</label>
        <textarea id="box4" rows="1" cols="60"></textarea><br><br>

        <button id="processButton">Generate Auth Token</button><br><br>

        <label for="resultBox">Fiix Auth Token</label>
        <textarea id="resultBox" rows="1" cols="60" readonly></textarea><br><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
